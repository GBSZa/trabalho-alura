<html><head><base href="https://www.pobreflix.com/filmes">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POBREFLIX - Filmes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #141414;
    color: #ffffff;
  }
  header {
    background-color: #000000;
    padding: 20px 0;
    text-align: center;
  }
  .logo {
    font-size: 2.5em;
    font-weight: bold;
    color: #e50914;
    text-decoration: none;
  }
  nav {
    margin-top: 20px;
  }
  nav a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.1em;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }
  h1 {
    font-size: 2.5em;
    color: #e50914;
    margin-bottom: 40px;
    text-align: center;
  }
  .movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
  }
  .movie-card {
    background-color: #1f1f1f;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .movie-card:hover {
    transform: scale(1.05);
  }
  .movie-poster {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }
  .movie-info {
    padding: 15px;
  }
  .movie-title {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .movie-year {
    font-size: 0.9em;
    color: #999;
  }
  .search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  #search-input {
    width: 50%;
    padding: 10px;
    font-size: 1em;
    border: none;
    border-radius: 5px 0 0 5px;
  }
  #search-button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #e50914;
    color: #ffffff;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <a href="https://www.pobreflix.com" class="logo">POBREFLIX</a>
    <nav>
      <a href="https://www.pobreflix.com/filmes">Filmes</a>
      <a href="https://www.pobreflix.com/planos">Planos</a>
    </nav>
  </header>

  <div class="container">
    <h1>Filmes Dispon√≠veis</h1>
    
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Buscar filmes...">
      <button id="search-button">Buscar</button>
    </div>

    <div class="movie-grid" id="movie-grid">

    </div>
  </div>

  <script>
    const movies = [
      { title: "Filme Generico", year: 2022, poster:  "https://picsum.photos/200/300?random=1" },
      { title: "Filme sei la", year: 2021, poster: "https://picsum.photos/200/300?random=2" },
      { title: "Filme sem ideia", year: 2023, poster: "https://picsum.photos/200/300?random=3" },
      { title: "Filme da Alura", year: 2011, poster: "https://picsum.photos/200/300?random=4" },

    ];

    function createMovieCard(movie) {
      return `
        <div class="movie-card">
          <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
          <div class="movie-info">
            <div class="movie-title">${movie.title}</div>
            <div class="movie-year">${movie.year}</div>
          </div>
        </div>
      `;
    }

    function displayMovies(moviesToShow) {
      const movieGrid = document.getElementById('movie-grid');
      movieGrid.innerHTML = moviesToShow.map(createMovieCard).join('');
    }

    function searchMovies() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const filteredMovies = movies.filter(movie => 
        movie.title.toLowerCase().includes(searchTerm) || 
        movie.year.toString().includes(searchTerm)
      );
      displayMovies(filteredMovies);
    }

    document.getElementById('search-button').addEventListener('click', searchMovies);
    document.getElementById('search-input').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        searchMovies();
      }
    });

    displayMovies(movies);
  </script>
</body>
</html>
